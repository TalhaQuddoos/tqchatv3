{% load static %}
<!DOCTYPE html>
<html lang="en">

    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
        <title>Messenger - Responsive Bootstrap Application</title>

        <!-- Template core CSS -->
        
        <link href="{% static 'assets/css/template.css' %}" rel="stylesheet">
        <!-- <link href="{% static 'assets/css/template.dark.min.css' %}" rel="stylesheet" media="(prefers-color-scheme: dark)"> -->
        
        
        
    </head>
    <!-- Head -->

    <body>

        <div class="layout">

            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                    <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                        <!-- Heading -->
                        <h1 class="font-bold text-center">Sign up</h1>

                        <!-- Text -->
                        <p class="text-center mb-6">Welcome to the official Chat web-client.</p>

                        <!-- Form -->
                        <form class="mb-6" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name" class="sr-only">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="name" class="sr-only">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name" name="last_name">
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="sr-only">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your email">
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" name="password">
                            </div>

                            <div class="form-group">
                                <label for="photo" class="">Photo</label>
                                <input type="file"  id="photo" name="photo">
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-lg btn-block btn-primary" type="submit">Sign up</button>
                        </form>

                        <!-- Text -->
                        <p class="text-center">
                            Already have an account? <a href="./signin.html">Sign in</a>.
                        </p>

                    </div>
                </div> <!-- / .row -->
            </div>

        </div><!-- .layout -->

        <!-- Scripts -->
        <script src="{% static 'assets/js/libs/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/plugins.bundle.js' %}"></script>
        <script src="{% static 'assets/js/template.js' %}"></script>
        <!-- Scripts -->

    </body>
</html>
